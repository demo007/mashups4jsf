<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:mashup="http://code.google.com/p/mashups4jsf/">

<ui:composition template="../templates/layout.xhtml">

<ui:define name="title">Welcome to the JSON Feed Reader Component</ui:define>
<ui:define name="ajaxIncludes"></ui:define>

<ui:define name="mashup">
    <h1>The JSON Feed Reader Component</h1>
    <h3>Get the 'JavaOne' results from Yahoo Image Search</h3>
    
    <h:form id="jsonFeedReader">
        <mashup:jsonFeedReader feedURL="http://search.yahooapis.com/ImageSearchService/V1/imageSearch?appid=YahooDemo&amp;query=javaone&amp;output=json"
                               maximumCount="6"
                               feedArrayName="Result"
                               itemVar="searchItem"
                               itemIndex="index">
							   
                               <f:facet name="item">
                                  <h:panelGrid columns="1"> 
										  <h:outputText styleClass="standard_bold" value="#{index + 1}. "/>
										  <h:outputLink styleClass="standard_bold" value="#{searchItem.Url}">
											  <h:outputText styleClass="standard" value="#{searchItem.Title}" escape="false"/>
										  </h:outputLink>  
										  <h:graphicImage alt="#{searchItem.Summary}" url="#{searchItem.Url}" width="200" height="200"/>
										  <h:outputText id="seperator" value=""/>
                                  </h:panelGrid>   
                               </f:facet>							   
        </mashup:jsonFeedReader>
    </h:form>
</ui:define>

</ui:composition>
</html>
