<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:mashup="http://code.google.com/p/mashups4jsf/">

<ui:composition template="../templates/layout.xhtml">

<ui:define name="title">Welcome to Google Services</ui:define>

<ui:define name="mashup">
    <h1>Google Search Service</h1>
    
    <h:form id="googleSearchForm">
    
        <h:panelGrid columns="3">
            <h:outputText styleClass="standard_bold" value="Enter the word to search in Google (Get Top Eight): "/>
            <h:inputText id="txtSearchQuery" styleClass="standard"  value="#{googleSearchForm.searchQuery}" required="true"/>
            <h:commandButton value="Search in Google!!!" styleClass="standard" action="#{googleSearchForm.getWebSearchResultList}">            
                 <f:ajax execute="txtSearchQuery" render="searchResults"/>            
            </h:commandButton>
        </h:panelGrid>
        
        <h:panelGroup id="searchResults">
            <ui:repeat value="#{googleSearchForm.results}" var="searchItem">
                <h:panelGrid columns="2"> 
                    <h:outputLink styleClass="standard_bold" value="#{searchItem.url}">
                    	<h:outputText styleClass="standard" value="#{searchItem.title}" escape="false"/>
                    </h:outputLink>  <br />
                    <h:outputText styleClass="standard" value="#{searchItem.content}" escape="false"/>
                </h:panelGrid>        
                <br/>        
            </ui:repeat>
        </h:panelGroup>
    </h:form>
</ui:define>

</ui:composition>
</html>
