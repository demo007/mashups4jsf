<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:mashup="http://code.google.com/p/mashups4jsf/">

<ui:composition template="../templates/layout.xhtml">

<ui:define name="title">Welcome to the JSON Feed Reader Component</ui:define>
<ui:define name="ajaxIncludes"></ui:define>

<ui:define name="mashup">
    <h1>The JSON Feed Reader Component</h1>
    <h3>Get the Popular 'JavaOne' tags in Delicious</h3>
    
    <h:form id="jsonFeedReader">
        <mashup:jsonFeedReader feedURL="http://feeds.delicious.com/v2/json/popular/javaone"
                               maximumCount="100"
                               feedArrayName="none"
                               itemVar="searchItem"
                               itemIndex="index">

                               <f:facet name="item">
                                  <h:panelGrid columns="1"> 
                                      <h:outputLink styleClass="standard_bold" value="#{searchItem.u}">
                                          <h:outputText styleClass="standard" value="#{searchItem.d}" escape="false"/>
                                      </h:outputLink>  
                                      <h:outputText styleClass="standard" value="#{searchItem.dt}" escape="false"/>
                                      <h:outputText id="seperator" value=""/>
                                  </h:panelGrid>   
                               </f:facet>
        </mashup:jsonFeedReader>
    </h:form>
</ui:define>

</ui:composition>
</html>
