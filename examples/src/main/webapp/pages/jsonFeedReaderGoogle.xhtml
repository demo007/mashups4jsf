<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:mashup="http://code.google.com/p/mashups4jsf/">

<ui:composition template="../templates/layout.xhtml">

<ui:define name="title">Welcome to the JSON Feed Reader Component</ui:define>
<ui:define name="ajaxIncludes"></ui:define>

<ui:define name="mashup">
    <h1>The JSON Feed Reader Component</h1>
    <h3>Get the 'JavaOne' results from Google Search</h3>
    
    <h:form id="jsonFeedReader">
        <mashup:jsonFeedReader feedURL="http://ajax.googleapis.com/ajax/services/search/web?v=1.0&amp;q=javaone&amp;rsz=8"
                               maximumCount="10"
                               feedArrayName="results"
                               itemVar="searchItem"
                               itemIndex="index">

                               <f:facet name="item">
                                  <h:panelGrid columns="1"> 
                                      <h:outputLink styleClass="standard_bold" value="#{searchItem.url}">
                                          <h:outputText styleClass="standard" value="#{searchItem.title}" escape="false"/>
                                      </h:outputLink>  
                                      <h:outputText styleClass="standard" value="#{searchItem.content}" escape="false"/>
                                      <h:outputText id="seperator" value=""/>
                                  </h:panelGrid>   
                               </f:facet>
        </mashup:jsonFeedReader>
    </h:form>
</ui:define>

</ui:composition>
</html>
