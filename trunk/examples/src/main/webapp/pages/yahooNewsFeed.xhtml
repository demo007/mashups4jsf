<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:mashup="http://code.google.com/p/mashups4jsf/">

<ui:composition template="../templates/layout.xhtml">

<ui:define name="title">Welcome to the RSS Feed Reader Component</ui:define>
<ui:define name="ajaxIncludes"></ui:define>

<ui:define name="mashup">
    <h1>RSS Feed Reader Component made life now easy</h1>
    <h3>RSS feeds from Yahoo! News Channel (http://news.yahoo.com/rss/)</h3>
    
    <h:form id="rssFeedReader">
        <mashup:rssFeedReader feedURL="http://news.yahoo.com/rss/"
                              maximumCount="5"
                              channelVar="channel"
                              itemVar="item"
                              itemIndex="itemIndex">
                              
                   <f:facet name="channel">
                        <h4>#{channel.description}</h4>
                   </f:facet>
        
                   <f:facet name="item">
						<p>
							<a href="#{item.link}">#{item.title}</a><br />    
							#{item.publishedDate} <br/>
							<h:outputText value="#{item.description.value}" escape="false"/><br />
						</p>
                   </f:facet>                
        </mashup:rssFeedReader>
        
    </h:form>
</ui:define>

</ui:composition>
</html>
