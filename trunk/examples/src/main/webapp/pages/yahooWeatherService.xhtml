<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:mashup="http://code.google.com/p/mashups4jsf/">
<h:head>
    <title>Welcome to the Weather application</title>
</h:head>
<h:body bgcolor="white">
    <h:form id="weatherForm">
        <h:panelGrid columns="2">
    		<h:outputText value="Select the location:"/>
    		<h:selectOneMenu value="#{weatherBean.selectedLocation}">
    			<f:selectItem itemLabel="Pittsburg - New Hampshire" itemValue="03592" />
    			<f:selectItem itemLabel="New Era - Michigan" itemValue="49446" />
    			<f:selectItem itemLabel="Fombell - Pennsylvania" itemValue="16123" /> 
    			<f:selectItem itemLabel="Fairbank - Pennsylvania" itemValue="15435" />
    			<f:selectItem itemLabel="Monroe - Louisiana" itemValue="71207" /> 
    			<f:selectItem itemLabel="Charter Oak - Iowa" itemValue="51439" />     			       			
 				<f:ajax render="yahooWeather"/>
    		</h:selectOneMenu>
		</h:panelGrid>
		
    	<mashup:yahooWeather id="yahooWeather" 
    				         locationCode="#{weatherBean.selectedLocation}" 
    				         temperatureType="c"/>		
    </h:form>
</h:body>
</html>
